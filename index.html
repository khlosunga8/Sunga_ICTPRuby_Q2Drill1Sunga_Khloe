<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBMC Navigation Bar</title>     
  <style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar {
    width: 100%;
    background: #0d1b2a;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 25px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Logo + brand */
.nav-left {
    display: flex;
    align-items: center;
}

.logo {
    width: 35px;
    height: 35px;
    margin-right: 10px;
    border-radius: 50%;
}

/* Desktop links */
.nav-links {
    display: flex;
    align-items: center;
    gap: 25px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 15px;
}

.nav-links a:hover {
    color: #4dabf7;
}

/* Search bar */
.search-box {
    display: flex;
    align-items: center;
}

.search-box input {
    padding: 6px 10px;
    border: none;
    border-radius: 4px 0 0 4px;
}

.search-box button {
    padding: 7px 12px;
    border: none;
    background: #1e90ff;
    color: white;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.hamburger {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

/* ------------------ RESPONSIVE ------------------ */

/* Tablet + Phone */
@media (max-width: 900px) {

    .hamburger {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        background: #0d1b2a;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        display: none;       /* hidden by default */
    }

    .nav-links.show {
        display: flex;       /* show when toggled */
    }

    .search-box {
        width: 100%;
        display: flex;
    }

    .search-box input {
        width: 70%;
    }

    .search-box button {
        width: 30%;
    }
}


    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <img src="logo.webp" class="logo" alt="Logo">
        <span class="brand-name">MySite</span>
    </div>

    <div class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Enrol</a>
        <a href="#">Contact Us</a>

        <!-- Search (mobile + desktop) -->
        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </div>

    <!-- Hamburger (mobile only) -->
    <div class="hamburger" id="hamburger">
        â˜°
    </div>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
